<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照/上传 - 卡路里小程序</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            background-color: #000000;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background-color: transparent;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            z-index: 10;
        }
        .status-icons {
            position: absolute;
            top: 14px;
            right: 16px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .time {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
        }
        .camera-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 190px);
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            background-image: url('https://images.unsplash.com/photo-1613564834361-9436948817d1?q=80&w=2686&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }
        .camera-frame {
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            width: 80%;
            height: 60%;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.3);
        }
        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 145px;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 20;
        }
        .shutter-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .shutter-btn::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid transparent;
        }
        .overlay-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 15;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        .flash-options {
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 15;
        }
        .flash-option {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .flash-option:last-child {
            margin-bottom: 0;
        }
        .flash-option.active {
            background-color: rgba(254, 44, 85, 0.3);
            border-radius: 50%;
        }
        .camera-modes {
            display: flex;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }
        .camera-mode {
            color: #999;
            font-size: 14px;
            margin: 0 15px;
            padding-bottom: 5px;
        }
        .camera-mode.active {
            color: white;
            font-weight: 600;
            border-bottom: 2px solid #FE2C55;
        }
    </style>
</head>
<body class="flex flex-col h-full">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <div class="mr-1"><i class="fas fa-signal"></i></div>
            <div class="mr-1"><i class="fas fa-wifi"></i></div>
            <div><i class="fas fa-battery-full"></i></div>
        </div>
    </div>
    
    <!-- 相机区域 -->
    <div class="camera-container">
        <!-- 相机预览/叠加层 -->
        <div class="camera-overlay"></div>
        
        <!-- 相机取景框 -->
        <div class="camera-frame"></div>
        
        <!-- 顶部控制区 -->
        <div class="overlay-controls">
            <div class="control-btn" onclick="window.history.back()">
                <i class="fas fa-times"></i>
            </div>
            <div class="control-btn">
                <i class="fas fa-image"></i>
            </div>
        </div>
        
        <!-- 闪光灯选项 -->
        <div class="flash-options">
            <div class="flash-option active">
                <i class="fas fa-bolt-lightning"></i>
            </div>
            <div class="flash-option">
                <i class="fas fa-bolt"></i>
            </div>
            <div class="flash-option">
                <i class="fas fa-bolt-slash"></i>
            </div>
        </div>
    </div>
    
    <!-- 底部控制区 -->
    <div class="camera-controls">
        <!-- 相机模式选择 -->
        <div class="camera-modes">
            <div class="camera-mode">微笑识别</div>
            <div class="camera-mode active">普通</div>
            <div class="camera-mode">延时</div>
        </div>
        
        <!-- 快门按钮 -->
        <div class="shutter-btn"></div>
    </div>
</body>
</html>
