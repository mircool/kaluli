<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 卡路里小程序</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            background-color: #ffffff;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
        }
        .status-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background-color: #ffffff;
            z-index: -1;
        }
        .status-icons {
            position: absolute;
            top: 14px;
            right: 16px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .time {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
        }
        .douyin-btn {
            background: linear-gradient(90deg, #FE2C55 0%, #FF0844 100%);
        }
    </style>
</head>
<body class="flex flex-col h-full">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <div class="mr-1">
                <i class="fas fa-signal"></i>
            </div>
            <div class="mr-1">
                <i class="fas fa-wifi"></i>
            </div>
            <div>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    
    <!-- 主要内容 -->
    <div class="flex-1 flex flex-col items-center px-8">
        <!-- Logo和标题 -->
        <div class="mt-16 mb-12 text-center">
            <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Logo" class="w-24 h-24 rounded-xl mx-auto mb-4">
            <h1 class="text-3xl font-bold">卡路里</h1>
            <p class="text-gray-500 mt-2">拍照即知卡路里，健康饮食每一天</p>
        </div>
        
        <!-- 登录按钮 -->
        <div class="w-full mt-12">
            <button class="douyin-btn text-white py-3 px-4 rounded-full w-full flex items-center justify-center mb-4 font-medium">
                <i class="fab fa-tiktok mr-2 text-lg"></i>
                抖音一键登录
            </button>
            
            <button class="bg-gray-100 text-gray-700 py-3 px-4 rounded-full w-full flex items-center justify-center mb-4 font-medium">
                <i class="fas fa-mobile-alt mr-2"></i>
                手机号登录
            </button>
            
            <!-- 其他登录方式 -->
            <div class="mt-8 flex justify-center">
                <div class="text-xs text-gray-400 flex items-center">
                    <span class="inline-block w-16 h-px bg-gray-200 mr-2"></span>
                    其他登录方式
                    <span class="inline-block w-16 h-px bg-gray-200 ml-2"></span>
                </div>
            </div>
            
            <div class="flex justify-center mt-6 space-x-8">
                <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fab fa-weixin text-green-500 text-lg"></i>
                </div>
                <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fab fa-qq text-blue-500 text-lg"></i>
                </div>
                <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-envelope text-gray-500 text-lg"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部文本 -->
    <div class="pb-8 px-4 text-center">
        <p class="text-xs text-gray-400">登录即表示同意《用户协议》和《隐私政策》</p>
    </div>
</body>
</html>
