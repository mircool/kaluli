<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 卡路里小程序</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            background-color: #ffffff;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
        }
        .status-icons {
            position: absolute;
            top: 14px;
            right: 16px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .time {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
        }
        .tab-bar {
            height: 50px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            background-color: #ffffff;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #999;
        }
        .tab-item.active {
            color: #FE2C55;
        }
        .tab-item i {
            font-size: 20px;
            margin-bottom: 2px;
        }
        .camera-btn {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #FE2C55 0%, #FF0844 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(254, 44, 85, 0.3);
        }
        .calorie-card {
            background: linear-gradient(135deg, #FF9370 0%, #FF3058 100%);
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(255, 48, 88, 0.15);
        }
        .food-item {
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="flex flex-col h-full">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <div class="mr-1"><i class="fas fa-signal"></i></div>
            <div class="mr-1"><i class="fas fa-wifi"></i></div>
            <div><i class="fas fa-battery-full"></i></div>
        </div>
    </div>
    
    <!-- 主要内容 -->
    <div class="flex-1 overflow-y-auto pb-16">
        <!-- 头部信息 -->
        <div class="px-5 pt-4 pb-6 flex items-center justify-between">
            <div>
                <h2 class="text-xl font-bold">你好，小明</h2>
                <p class="text-gray-500 text-sm">今天是健康饮食的好日子</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-gray-100 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=40&h=40&q=80" alt="User" class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- 每日卡路里卡片 -->
        <div class="mx-5 mb-6">
            <div class="calorie-card text-white p-5">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <p class="opacity-80 text-sm">今日摄入</p>
                        <h3 class="text-2xl font-bold">758 千卡</h3>
                    </div>
                    <div class="w-20 h-20">
                        <div class="w-full h-full rounded-full border-4 border-white flex items-center justify-center">
                            <span class="font-bold text-lg">42%</span>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <div class="text-center">
                        <p class="text-xs opacity-80">碳水</p>
                        <p class="font-bold">120g</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xs opacity-80">蛋白质</p>
                        <p class="font-bold">45g</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xs opacity-80">脂肪</p>
                        <p class="font-bold">23g</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 最近记录 -->
        <div class="px-5 mb-6">
            <div class="flex justify-between items-center mb-3">
                <h3 class="font-semibold">最近记录</h3>
                <a href="#" class="text-sm text-gray-500">查看全部</a>
            </div>
            
            <!-- 食物列表 -->
            <div class="space-y-3">
                <!-- 食物项 1 -->
                <div class="food-item p-3 flex items-center">
                    <div class="w-16 h-16 rounded-lg overflow-hidden mr-3 bg-gray-100">
                        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&h=64&q=80" alt="Salad" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">蔬菜沙拉</h4>
                        <p class="text-sm text-gray-500">今天 12:30</p>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-red-500">245 千卡</p>
                        <div class="flex text-xs text-gray-500">
                            <span class="ml-2">碳水 20g</span>
                            <span class="ml-2">蛋白质 5g</span>
                        </div>
                    </div>
                </div>
                
                <!-- 食物项 2 -->
                <div class="food-item p-3 flex items-center">
                    <div class="w-16 h-16 rounded-lg overflow-hidden mr-3 bg-gray-100">
                        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&h=64&q=80" alt="Pizza" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">意大利披萨</h4>
                        <p class="text-sm text-gray-500">今天 18:45</p>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-red-500">513 千卡</p>
                        <div class="flex text-xs text-gray-500">
                            <span class="ml-2">碳水 64g</span>
                            <span class="ml-2">蛋白质 24g</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 饮食建议 -->
        <div class="px-5">
            <h3 class="font-semibold mb-3">饮食建议</h3>
            <div class="bg-blue-50 p-4 rounded-xl">
                <div class="flex">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-lightbulb text-blue-500"></i>
                    </div>
                    <div>
                        <h4 class="font-medium text-blue-700">增加蛋白质摄入</h4>
                        <p class="text-sm text-blue-600">根据你的数据分析，建议增加蛋白质的摄入，可以多吃鸡胸肉、鱼、豆制品等高蛋白食物。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 拍照按钮 -->
    <div class="fixed bottom-24 left-1/2 transform -translate-x-1/2">
        <div class="camera-btn">
            <i class="fas fa-camera text-white text-2xl"></i>
        </div>
    </div>
    
    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-chart-pie"></i>
            <span>统计</span>
        </div>
        <div class="tab-item opacity-0">
            <i class="fas fa-plus"></i>
            <span>拍照</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-book"></i>
            <span>食物库</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
