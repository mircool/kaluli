<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡路里小程序 - 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid #ccc;
            margin: 40px;
        }

        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .screen-label {
            background-color: #333;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
        }
    </style>
</head>

<body class="p-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">卡路里小程序 - 高保真原型</h1>

    <div class="flex flex-wrap justify-center gap-12">
        <!-- 登录页 -->
        <div class="relative">
            <div class="screen-label">登录页</div>
            <div class="phone-frame">
                <iframe src="login.html"></iframe>
            </div>
        </div>

        <!-- 个人信息填写页 -->
        <div class="relative">
            <div class="screen-label">个人信息填写页</div>
            <div class="phone-frame">
                <iframe src="onboarding.html"></iframe>
            </div>
        </div>

        <!-- 主界面/拍照页 -->
        <div class="relative">
            <div class="screen-label">主界面/拍照页</div>
            <div class="phone-frame">
                <iframe src="home.html"></iframe>
            </div>
        </div>

        <!-- 拍照/上传界面 -->
        <div class="relative">
            <div class="screen-label">拍照/上传界面</div>
            <div class="phone-frame">
                <iframe src="camera.html"></iframe>
            </div>
        </div>

        <!-- 食物营养详情页 -->
        <div class="relative">
            <div class="screen-label">食物营养详情页</div>
            <div class="phone-frame">
                <iframe src="photoAnalysis.html"></iframe>
            </div>
        </div>

        <!-- 营养分析页 -->
        <div class="relative">
            <div class="screen-label">营养分析页</div>
            <div class="phone-frame">
                <iframe src="analysis.html"></iframe>
            </div>
        </div>

        <!-- 识别结果页 -->
        <div class="relative">
            <div class="screen-label">识别结果页</div>
            <div class="phone-frame">
                <iframe src="result.html"></iframe>
            </div>
        </div>

        <!-- 数据统计页 -->
        <div class="relative">
            <div class="screen-label">数据统计页</div>
            <div class="phone-frame">
                <iframe src="stats.html"></iframe>
            </div>
        </div>

        <!-- 个人中心页 -->
        <div class="relative">
            <div class="screen-label">个人中心页</div>
            <div class="phone-frame">
                <iframe src="profile.html"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
